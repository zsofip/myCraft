<div class="container">
  <div class="row">
    <div class="col">
      <div>
        <button [routerLink]="['/', 'edit-booking','0']" class="btn btn-block h5 my-3 p-0 offset-1">
      Új foglalás <i class="material-icons">edit_calendar</i>
    </button>
        <table class="table table-striped table-hover offset-1">
          <thead>
            <tr class="table-primary">
              <th>Azonosító</th>
              <th>Név</th>
              <th>Email</th>
              <th>Csomag</th>
              <th>Dátum</th>
              <th>Idősáv</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let booking of bookingList$ | async" class="table-info">
                <td>{{booking.id}}</td>
                <td>{{booking.name}}</td>
                <td>{{booking.email}}</td>
                <td>{{booking.package}}</td>
                <td>{{booking.appointment.date | date: 'yyyy/MM/dd' }}</td>
                <td>{{booking.appointment.time}}</td>
                <td>
                  <div class="btn-group" role="group">
                    <button [routerLink]="['/', 'edit-booking', booking.id]" class="btn btn-info">
                      <i class="fa fa-eye"></i></button>
                    <button (click)="onDelete(booking.id)" class="btn btn-danger btn-small">
                      <i class="fa fa-trash"></i></button>
                     </div>
                 </td>
             </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
