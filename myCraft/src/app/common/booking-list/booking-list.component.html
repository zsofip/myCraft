<div class="container">
  <div class="row">
    <div class="col">
      <div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Package</th>
              <th>Date</th>
              <th>Time</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let booking of bookingList$ | async">
                <td>{{booking.id}}</td>
                <td>{{booking.name}}</td>
                <td>{{booking.email}}</td>
                <td>{{booking.package}}</td>
                <td>{{booking.appointment.date}}</td>
                <td>{{booking.appointment.time}}</td>
                <td><button (click)="onDelete(booking.id)" class="btn btn-danger btn-small"> <i class="fa fa-trash"></i> delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
